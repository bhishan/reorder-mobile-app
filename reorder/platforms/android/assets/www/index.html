            </div>
        </div>

                    </ul>


                </form>
            </div>

        </div>

            <div data-role="content" role="banner" data-theme="d" class="ui-corner-bottom ui-content reorder-popup">

                    <tr>
                        <td><a href="#" id="btnViewSelectedItem"><img src="images/icon-call.png" width="50px" height="50px"></a></td>

                    </tr>
                    <tr>
                        <td align="center">View</td>

                    </tr>
